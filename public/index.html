<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Generator - AI Chat Interface</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            color: white;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-header {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .message.tool-call {
            align-self: flex-start;
            background: #ffc107;
            color: #000;
            font-style: italic;
        }

        .message.script {
            align-self: flex-start;
            background: #28a745;
            color: white;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .message.image {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .message img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }

        .input-container {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .send-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 2rem;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .session-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .session-item.active {
            background: rgba(0, 123, 255, 0.3);
        }

        .new-chat-btn {
            margin: 1rem;
            padding: 1rem;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .new-chat-btn:hover {
            background: #218838;
        }

        .typing-indicator {
            align-self: flex-start;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .tool-call-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ffc107;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffc107;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ Movie Generator</h1>
        <p>AI-powered script writing and scene generation</p>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <button class="new-chat-btn" onclick="createNewChat()">+ New Chat</button>
            <div class="session-list" id="sessionList">
                <!-- Chat sessions will be populated here -->
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h3 id="currentSessionTitle">New Chat</h3>
            </div>
            
            <div class="messages" id="messages">
                <div class="message assistant">
                    ðŸ‘‹ Welcome to Movie Generator! I can help you create movie scripts and generate scene images. 
                    Try asking me to "write a sci-fi script about time travel" or "generate an image of a futuristic city".
                </div>
            </div>

            <div class="input-container">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" onclick="sendMessage()" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let currentSessionId = null;
        let isConnected = false;

        // Initialize WebSocket connection
        function initializeSocket() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                // For demo purposes, we'll use a mock token
                // In production, this should come from login
                localStorage.setItem('authToken', 'demo-token');
            }

            socket = io('http://localhost:3000', {
                auth: {
                    token: localStorage.getItem('authToken')
                }
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                isConnected = true;
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                isConnected = false;
            });

            socket.on('newMessage', (data) => {
                displayMessage(data.message);
            });

            socket.on('userTyping', (data) => {
                // Handle typing indicator
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
                displayMessage({
                    role: 'assistant',
                    type: 'text',
                    content: 'Sorry, there was an error processing your request.',
                    createdAt: new Date()
                });
            });
        }

        // Create new chat session
        async function createNewChat() {
            try {
                const response = await fetch('http://localhost:3000/chat/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({
                        title: 'New Chat',
                        description: 'New conversation'
                    })
                });

                if (response.ok) {
                    const session = await response.json();
                    currentSessionId = session.id;
                    document.getElementById('currentSessionTitle').textContent = session.title;
                    document.getElementById('messages').innerHTML = `
                        <div class="message assistant">
                            ðŸ‘‹ Welcome to Movie Generator! I can help you create movie scripts and generate scene images. 
                            Try asking me to "write a sci-fi script about time travel" or "generate an image of a futuristic city".
                        </div>
                    `;
                    loadChatSessions();
                }
            } catch (error) {
                console.error('Error creating chat session:', error);
            }
        }

        // Load chat sessions
        async function loadChatSessions() {
            try {
                const response = await fetch('http://localhost:3000/chat/sessions', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    const sessions = await response.json();
                    const sessionList = document.getElementById('sessionList');
                    sessionList.innerHTML = '';

                    sessions.forEach(session => {
                        const sessionItem = document.createElement('div');
                        sessionItem.className = 'session-item';
                        if (session.id === currentSessionId) {
                            sessionItem.classList.add('active');
                        }
                        sessionItem.textContent = session.title;
                        sessionItem.onclick = () => loadChatSession(session.id);
                        sessionList.appendChild(sessionItem);
                    });
                }
            } catch (error) {
                console.error('Error loading chat sessions:', error);
            }
        }

        // Load specific chat session
        async function loadChatSession(sessionId) {
            try {
                const response = await fetch(`http://localhost:3000/chat/sessions/${sessionId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (response.ok) {
                    const session = await response.json();
                    currentSessionId = session.id;
                    document.getElementById('currentSessionTitle').textContent = session.title;
                    
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.innerHTML = '';
                    
                    session.messages.forEach(message => {
                        displayMessage(message);
                    });
                }
            } catch (error) {
                console.error('Error loading chat session:', error);
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Display user message
            displayMessage({
                role: 'user',
                type: 'text',
                content: message,
                createdAt: new Date()
            });

            input.value = '';
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="tool-call-indicator">
                    <div class="spinner"></div>
                    <span>AI is thinking...</span>
                </div>
            `;
            document.getElementById('messages').appendChild(typingIndicator);

            try {
                const response = await fetch('http://localhost:3000/chat/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({
                        content: message,
                        chatSessionId: currentSessionId
                    })
                });

                if (response.ok) {
                    const aiMessage = await response.json();
                    typingIndicator.remove();
                    displayMessage(aiMessage);
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                typingIndicator.remove();
                displayMessage({
                    role: 'assistant',
                    type: 'text',
                    content: 'Sorry, there was an error processing your request.',
                    createdAt: new Date()
                });
            } finally {
                sendButton.disabled = false;
            }
        }

        // Display message in chat
        function displayMessage(message) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.role}`;

            if (message.type === 'tool_call') {
                messageElement.classList.add('tool-call');
                messageElement.innerHTML = `
                    <div class="tool-call-indicator">
                        <div class="spinner"></div>
                        <span>${message.content}</span>
                    </div>
                `;
            } else if (message.type === 'script') {
                messageElement.classList.add('script');
                messageElement.textContent = message.content;
            } else if (message.type === 'image') {
                messageElement.classList.add('image');
                messageElement.innerHTML = `
                    <div>Generated scene image:</div>
                    <img src="${message.content}" alt="Generated scene" onerror="this.style.display='none'">
                `;
            } else {
                messageElement.textContent = message.content;
            }

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            loadChatSessions();
        });
    </script>
</body>
</html>
